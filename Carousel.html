<!Doctype>
<html lang="en">
   <head>
   <meta charset="UTF-8"/>
   <!-- IE Compatiblity -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- Responsive -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Bootstrap</title>
   <link rel='stylesheet' href='css/bootstrap.css' />

   </head>
   <body>


        <div id="carouselexample" class="carousel slide carousel-fade" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselexample" data-slide-to="0" class="active"></li>
            <li data-target="#carouselexample" data-slide-to="1"></li>
            <li data-target="#carouselexample" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active" data-interval="2000">
              <img src="img/first.jpg" class="d-block w-100" alt="first pic">

            </div>
            <div class="carousel-item" data-interval="2000">
              <img src="img/second.jpg" class="d-block w-100" alt="second pic">

            </div>
            <div class="carousel-item" data-interval="2000">
              <img src="img/third.jpg" class="d-block w-100" alt="third pic">

            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselexample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselexample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
